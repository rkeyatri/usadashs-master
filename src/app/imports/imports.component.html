<div class="wrapper">

    <div class="col-sm-12 mt-2">
        <div class="row">
            <div class="col col-2-5">
                <div class="card">
                    <h5 class="card-header">Filter</h5>
                    <div class="filter card" *ngFor="let filter of shipmentFilters | keyvalue">
                        <h6 class="filter-title capitalize"><strong>    {{ filter.key }}</strong></h6>
                        <ul class="filter-list" *ngFor="let item of filter.value">
                            <li class="filter-item">
                                <a href="javascript:void(0);">
                                    <input type="checkbox" [value]="filter.key" (change)="filterData(filter.key, item.name, $event.target.checked)"> {{ item.name }} ({{ item.total }})</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-sm-10">
                <div class="card">
                    <app-search-box (searchSubmit)="onSearchSubmit($event)"></app-search-box>
                </div>
                <div class="card mt-4">
                    <as-tabs (switchTab)="onSwitchTab($event)">
                        <as-tab [for]="'Shipments'" [title]="'Shipments'">
                            <div class="card">
                                <div class="card-body">
                                    <p class="text-dark">
                                        <span>Total Shipment</span>: <b>{{meta.total}}</b>
                                    </p>
                                    <ag-grid-angular id="myGrid" style="width:100%; height:500px;" class="ag-theme-alpine" [defaultColDef]="defaultColDef" [rowData]="rowData" [columnDefs]="colDef" [pagination]="true" [sideBar]="true" [pagination]="true" [paginationAutoPageSize]="true" [gridOptions]="gridOptions"
                                        [animateRows]="true" (click)="onGridReady($event)" (gridReady)="onGridReady($event)">
                                    </ag-grid-angular>

                                    <!-- <ag-grid-angular #agGrid style="width: 100%; height:78vh;" id="myGrid" class="ag-theme-alpine" [columnDefs]="colDef" [defaultColDef]="defaultColDef" [sideBar]="true" [rowData]="rowData" [pagination]="true" [autoGroupColumnDef]="autoGroupColumnDef" [defaultColDef]="defaultColDef"
                                        [suppressRowClickSelection]="true" [groupSelectsChildren]="true" [debug]="true" [rowSelection]="rowSelection" [rowGroupPanelShow]="rowGroupPanelShow" (gridReady)="onGridReady($event)"></ag-grid-angular> -->

                                </div>
                            </div>
                        </as-tab>
                        <as-tab [for]="'Dashboard'" [title]="'Dashboard'">
                            <div class="card">Dashboard
                                <div class="card-body">
                                </div>
                            </div>
                        </as-tab>
                        <as-tab [for]="'Importer Analysis'" [title]="'Importer Analysis'">
                            <div class="card">Importer Analysi
                                <div class="card-body">
                                </div>
                            </div>
                        </as-tab>
                        <as-tab [for]="'Exporter Analysis'" [title]="'Exporter Analysis'">
                            <div class="card">Exporter Analysis
                                <div class="card-body">
                                </div>
                            </div>
                        </as-tab>
                        <as-tab [for]="'Comparison'" [title]="'Comparison'">
                            <div class="card">Comparison
                                <div class="card-body">
                                </div>
                            </div>
                        </as-tab>
                        <as-tab [for]="'Importer & Exporter Analysis'" [title]="'Importer & Exporter Analysis'">
                            <div class="card">Importer & Exporter Analysis
                                <div class="card-body">
                                </div>
                            </div>
                        </as-tab>
                        <as-tab [for]="'Analysis Report'" [title]="'Analysis Report'">
                            <div class="card">
                                Analysis Report
                                <div class="card-body">
                                </div>
                            </div>
                        </as-tab>
                    </as-tabs>

                </div>
            </div>
        </div>
    </div>
</div>
